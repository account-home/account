<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>login</title>
	<link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $('input').val('')
            $('#submit').on('click', function () {
                $('.tip').show()
            })
        })
    </script>
</head>
<body>
	<from>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" placeholder="邮箱">
            <p class="tip">请输入合法的邮箱地址</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码">
            <p class="tip">邮箱或密码不正确</p>
        </div>
		<div class="check-code">
		    <input id="checkcode" type="text" autocomplete="off" placeholder="验证码">
			<img class="code-img"  src="/account/getCode" />
            <p class="tip">验证码不正确</p>
		</div>

        <div class="form-item"><button id="submit">登 录</button></div>
        <div class="reg-bar">
            <a class="reg" href="javascript:">立即注册</a>
            <a class="forget" href="javascript:">忘记密码</a>
        </div>
    </div>
	</from>
<div class="hope-doc" >
<p>更多帮助：<a href="http://www.baidu.com/" target="_blank">家庭小助手使用手册</a></p>
</div>
</body>
</html>
